<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список постов Json</title>
</head>
<body>
<p>{% for post in posts %}</p>
<p>{{post.poster_name}}</p>
<p>{{post.poster_avatar}}</p>
<p>{{post.pic}}</p>
<p>{{post.views_count}}</p>
<p>{{post.content}}</p>
<p>{{post.pk}}</p>

{% endfor %}
</body>
</html>
